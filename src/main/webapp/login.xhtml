<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>

        <div class="ui-g">
            <div class="ui-g-3"></div>
            <div class="ui-g-6">
                <h:form  id="form">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panel id="pnl" header="Iniciar Sesion" style="text-align: center;  display:block;"  >

                        <p:focus context="panel"/>

                        <p:messages/>
                        <h:panelGrid id="panel"   style="margin: auto auto;">
                            <p:outputLabel for="username" value="Ingrese su usuario"  />
                            <p:inputText id="username" value="#{controladorLogin.usuario.usuario}" required="true" >
                                <f:validateLength minimum="1"/>
                            </p:inputText>
                            <p:message for="username"/>

                            <p:outputLabel for="password" value="Ingrese su ContraseÃ±a"  />
                            <p:password id="password" value="#{controladorLogin.usuario.password}" required="true" >
                                <f:validateLength minimum="1"/>
                            </p:password>
                            <p:message for="password"/>
                        </h:panelGrid>


                        <p:commandButton id="submitButton" value="Continuar" update="@parent" action="#{controladorLogin.comprobarUsuario()}" styleClass="p-mt-3" />


                    </p:panel>

                </h:form>
            </div>
            <div class="ui-g-3"></div><!-- comment -->
        </div>

    </h:body>
</html>
