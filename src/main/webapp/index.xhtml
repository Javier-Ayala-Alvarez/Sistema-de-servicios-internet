<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:insert name = "header" >
            <ui:include src = "Resources/header.xhtml" />
        </ui:insert> 
        <b:jumbotron>
            <b:container>
                <h1>Bienvenido</h1>
                <h:panelGrid columns="1" style="width: 100%">
                    <p:chart type="pie" model="#{controladorVenta.initPieModel()}"
                             style="width:500px;height: 300px"
                             widgetVar="chart"/>
                    <p:commandButton type="button" value="Export" icon="ui-ico-extlink" onclick="exportChart()"/>
                    <p:dialog widgetVar="dig" showEffect="fade" modal="true" header="Chart as an Image">
                        <p:outputPanel id="output" layout="block" style="width:500px;height: 300px"/>
                    </p:dialog>
                    <script type="text/javascript">
                        function exportChart() {
                            $('#output').empty().append(PF('chart').exportAsImage());
                            PF('dig').show();
                        }
                    </script>
                </h:panelGrid>

            </b:container>
        </b:jumbotron>

        <b:container>
            <ui:insert name = "footer" >
                <ui:include src = "/Resources/footer.xhtml" />
            </ui:insert> 

        </b:container>


    </h:body>
</html>
