<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form>
            <p:dialog header="Detalle de Puestos"
                      showEffect="fade"
                      modal="true"
                      widgetVar="newPuestoDialog"
                      responsive="true" style="font-size:1.5em">

                <div style="font-size:1.5em"> 
                    <p:outputPanel id="manage-puesto-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty controladorPuesto.selectPuesto}">
                            <div class="p-formgrid p-grid">
                                <div class="p-field p-col">
                                    <p:outputLabel for="Nombre">Nombre</p:outputLabel>
                                    <p:inputText id="Nombre" value="#{controladorPuesto.selectPuesto.nombrepuesto}" required="true" />
                                </div>
                            </div>     
                            <div class="p-formgrid p-grid">
                                <div class="p-field p-col">
                                    <p:outputLabel for="salario">Salario $0.00</p:outputLabel>
                                    <p:inputText id="salario" value="#{controladorPuesto.selectPuesto.salario}" required="true" />
                                </div>
                            </div> 
                            <div class="p-formgrid p-grid">
                                <div class="p-field p-col">
                                    <p:outputLabel >Estado</p:outputLabel>
                                    <p:selectBooleanButton onLabel="True" offLabel="False" value="#{controladorPuesto.selectPuesto.estado}"/>
                                </div>
                            </div> 

                        </p:outputPanel>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         actionListener="#{controladorPuesto.createPuesto()}"
                                         oncomplete="PF('newPuestoDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem"
                                         update="@form"
                                         action="ViewPuesto.xhtml?faces-redirect=true"
                                         >
                        </p:commandButton>
                        <p:commandButton id="cancelar"
                                         value="CANCELAR"
                                         icon="ui-icon-circle-close" style="margin-left: 10px"
                                         process="@this" 
                                         action="ViewPuesto.xhtml?faces-redirect=true">

                        </p:commandButton>
                    </f:facet>
                </div>
            </p:dialog>
        </h:form>
    </h:body>

</html>
