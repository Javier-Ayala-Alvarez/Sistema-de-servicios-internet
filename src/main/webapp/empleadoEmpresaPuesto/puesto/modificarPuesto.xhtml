<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./../../Resources/css/default.css"/>
        <h:outputStylesheet name="./../../Resources/css/tableLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
       <h:form id="formModificar">
            <p:dialog id="dgl" widgetVar="dglModificar"
                      header="Modificacion de datos de Puesto">
                <p:panel header="Modificar" style="font-size:1.5em">
                    <p:panelGrid style="font-size:1.5em">
                        <p:row>
                            <p:column>
                                <p:outputLabel for="id" value="ID PUESTO" />
                            </p:column>

                            <p:column>
                                <h:outputText id="id" value="#{controladorPuesto.selectPuesto.idpuesto}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="nombre" value="NOMBRE"/>
                            </p:column>
                            <p:column>
                                <h:inputText id="nombre" value="#{controladorPuesto.selectPuesto.nombrepuesto}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="Salario" value="SALARIO $0.00"/>
                            </p:column>
                            <p:column>
                                <h:inputText id="Salario" value="#{controladorPuesto.selectPuesto.salario}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Estado"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanButton onLabel="True" offLabel="False"  value="#{controladorPuesto.selectPuesto.estado}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <f:facet name="footer">
                        <div align="center" style="font-weight: bold; font-size:1.5em">
                            <p:column>
                                <p:commandButton id="guardar" value="UPDATE"
                                                 oncomplete="PF('dglModificar').hide()"
                                                 actionListener="#{controladorPuesto.actualizar()}"
                                                 icon="ui-icon-check"
                                                 style="margin-right: .5rem"
                                                 update="@form"
                                                 action="ViewPuesto.xhtml?faces-redirect=true">
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <p:commandButton id="cancelar"
                                                 value="CANCELAR"
                                                 icon="ui-icon-circle-close" style="margin-left: 10px"
                                                 process="@this">

                                </p:commandButton>

                            </p:column>
                        </div>
                    </f:facet>
                </p:panel>
            </p:dialog>
            </h:form>
    </h:body>

</html>
