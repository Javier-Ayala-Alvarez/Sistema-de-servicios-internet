<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form id="formModificar">
            <p:dialog id="dgl" widgetVar="dglModificar"
                      header="Modificacion de datos de Puesto">
                <p:panel header="Modificar" >
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="id" value="ID PUESTO" />
                            </p:column>

                            <p:column>
                                <h:outputText id="id" value="#{controladorPuesto.selectPuesto.idpuesto}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="nombre" value="NOMBRE"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="nombre" value="#{controladorPuesto.selectPuesto.nombrepuesto}" required="true">
                                    <p:keyFilter regEx="/[A-Z]/i"/>
                                </p:inputText>
                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="salario" value="SALARIO $0.00"/>
                            </p:column>
                            <p:column>
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon">$</div>
                                    <p:inputText placeholder="Salario" id="salario" 
                                                 value="#{controladorPuesto.selectPuesto.salario}" required="true">
                                        <p:keyFilter mask="num" />
                                    </p:inputText>
                                    <div class="ui-inputgroup-addon">.00</div>
                                </div>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Estado"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanButton onLabel="True" offLabel="False"  value="#{controladorPuesto.selectPuesto.estado}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <f:facet name="footer">
                        <div align="center" style="font-weight: bold">
                            <p:column>
                                <p:commandButton id="guardar" value="UPDATE"
                                                 oncomplete="PF('dglModificar').hide()"
                                                 actionListener="#{controladorPuesto.actualizar()}"
                                                 icon="ui-icon-check"
                                                 
                                                 update="@form"
                                                 styleClass="ui-button-success"
                                                 action="ViewPuesto.xhtml?faces-redirect=true">
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <p:commandButton id="cancelar"
                                                 value="CANCELAR"
                                                 icon="ui-icon-circle-close" style="margin-left: 10px"
                                                 process="@this"
                                                  action="ViewPuesto.xhtml?faces-redirect=true">

                                </p:commandButton>

                            </p:column>
                        </div>
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>
    </h:body>

</html>
