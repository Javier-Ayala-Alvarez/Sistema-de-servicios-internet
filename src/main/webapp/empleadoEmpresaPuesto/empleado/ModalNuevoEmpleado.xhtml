<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form id="form12"> 
            <!--Cambio de Alertas-->
            <p:growl id="msgs" showDetail="true"/>
            <!--Fin de Alerta-->
            <!--Modal de ingrear empleados-->
            <p:dialog header="Ingresar empleado" showEffect="fade" modal="true"
                      widgetVar="manageEmpleadotDialog" responsive="true" width="40%">

                <p:panelGrid columns="1" style="width: 90%; margin: auto; text-align: left">
                    <p:outputPanel id="manage-Empleado-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty controladorEmpleado.empleado}">


                            <div class="p-field">
                                <p:outputLabel for="dui" style="font-size:1.4em">Dui</p:outputLabel >
                                <p:inputText id="dui" value="#{controladorEmpleado.empleado.idDuiempleado}" required="true" >
                                    <p:keyFilter mask="num" />
                                </p:inputText>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="nombre" style="font-size:1.4em">Nombre</p:outputLabel>
                                <p:inputText id="nombre" value="#{controladorEmpleado.empleado.nombreempleado}" required="true">
                                    <p:keyFilter regEx="/[A-Z]/i"/>
                                </p:inputText>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="apellido" style="font-size:1.4em">Apellido</p:outputLabel>
                                <p:inputText  id="apellido" value="#{controladorEmpleado.empleado.apellidoempleado}" 
                                              required="true" style="size:1.4em">
                                    <p:keyFilter regEx="/[A-Z]/i"/>
                                </p:inputText>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="telefono" style="font-size:1.4em">Telefono</p:outputLabel>
                                <p:inputText  id="telefono" value="#{controladorEmpleado.empleado.telefonoempleado}"  style="size:1.4em" 
                                              required="true" validatorMessage="Telefono incorrecto. Sugerido: 2222-2345"      > 
                                    <p:keyFilter mask="num" />
                                    <f:validateRegex pattern="^[2|7|6]{1}[0-9]{3}-[0-9]{4}"/>
                                </p:inputText> 

                            </div>
                            <div class="p-field">
                                <p:outputLabel for="direccion" style="font-size:1.4em">Direcci√≥n</p:outputLabel>
                                <p:inputText  id="direccion" value="#{controladorEmpleado.empleado.direccionempleado}" 
                                              required="true" style="size:1.4em"/>
                            </div>
                            <div class="p-field">
           
                                <p:outputLabel for="puesto" style="font-size:1.4em">Puesto</p:outputLabel>
                                <p:selectOneMenu  id="puesto" value="#{controladorEmpleado.puesto.idpuesto}" 
                                                  required="true" style="size:1.4em">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="0"/>
                                    <f:selectItems value="#{controladorEmpleado.listPuesto}" var ="p"
                                                   itemLabel="#{p.nombrepuesto}"
                                                   itemValue="#{p.idpuesto}"/>

                                </p:selectOneMenu>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="empresa" style="font-size:1.4em">Empresa</p:outputLabel>
                                <p:selectOneMenu  id="empresa" value="#{controladorEmpleado.empresa.idNitempresa}"
                                                  required="true" style="size:1.4em">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="0"/>
                                    <f:selectItems value="#{controladorEmpleado.listEmpresa}" var ="c"
                                                   itemLabel="#{c.nombreempresa}"
                                                   itemValue="#{c.idNitempresa}"/>
                                     
                                </p:selectOneMenu>
                            </div>


                            <div class="p-field">
                                <div class="p-field p-col">
                                    <p:outputLabel for="fecha" style="font-size:1.4em">Fecha</p:outputLabel>
                                    <p:calendar id="fecha" pattern="dd-MM-yyyy"
                                                value="#{controladorEmpleado.empleado.fechaContrato}"/>                               
                                </div>
                            </div>

                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">

                        <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{controladorEmpleado.guardarEmpleado()}"
                                         update="manage-Empleado-content :form:msgs" 
                                         process="manage-Empleado-content @this" 
                                        
                                         style="font-size:1.4em" />
                        <p:commandButton value="Cancelar" icon="pi pi-times" 
                                          process="@this"
                                          action="crudEmpleado.xhtml?faces-redirect=true"
                                         class="ui-button-secondary" style="font-size:1.4em"/>
                    </f:facet>
                </p:panelGrid>
            </p:dialog>
            <!--Fin Modal de ingrear empleados-->
        </h:form>
    </h:body>

</html>
