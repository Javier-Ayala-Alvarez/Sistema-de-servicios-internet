<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


        <title>Empleado</title>
    </h:head>

    <h:body style="padding-top: 50px; padding-bottom: 20px;">

        <ui:insert name = "header" >
            <ui:include src = "../../Resources/header.xhtml" />
            <ui:include src = "ModalEmpleadoConsulta.xhtml" />
            <ui:include src = "ModalGraficasEmpleado.xhtml" />
            <ui:include src = "ModalNuevoEmpleado.xhtml" />
        </ui:insert> 
        <h:form id="form">
            <b:jumbotron>
                <b:container >

                    <!--CRUD DE EMPLEADO-->
                    <div class="card crud-demo">
                        <!--Botones de selecci칩n-->
                        <div> 
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton value="Nuevo Empleado" icon="pi pi-plus"
                                                     oncomplete="PF('manageEmpleadotDialog').show()"
                                                     styleClass="ui-button-success" style="margin-right: .5rem; font-size:1.6em">
                                        <p:resetInput target=":form:manage-Empleado-content"/>
                                    </p:commandButton>
                                    <p:commandButton value="Gr치ficas" 
                                                     oncomplete="PF('manageEmpleadoGraficotDialog').show()"
                                                     styleClass="ui-button-success" style="margin-right: .5rem; font-size:1.6em">
                                        <p:resetInput target=":form:manage-Empleado-content"/>
                                    </p:commandButton>
                                    <p:commandButton value="Consulta"
                                                     oncomplete="PF('manageEmpleadoConsultatDialog').show()"
                                                     styleClass="ui-button-success" style="margin-right: .5rem; font-size:1.6em">
                                        <p:resetInput target=":form:manage-Empleado-content"/>
                                    </p:commandButton>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right" >

                                    <p:commandButton value="Export"  icon="pi pi-upload" styleClass="ui-button-help" 
                                                     style="margin-right: .5rem; font-size:1.6em" ajax="false" >
                                        <p:dataExporter type="pdf" target="empleados" fileName="empleados"/>

                                    </p:commandButton>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </div>
                        <!--Fin de botones de selecci칩n-->

                        <!--Cambio de Alertas-->
                        <p:growl id="msgs" showDetail="true"/>
                        <!--Fin de Alerta-->
                        <!--Tabla de empleados-->
                        <div>
                            <p:dataTable id="empleados" widgetVar="dtEmpleado" var="empleado" value="#{controladorEmpleado.empleadoList}"
                                         reflow="true" styleClass="empleados-table"  editable="true"
                                         selection="#{controladorEmpleado.empleado}" rowKey="#{empleado.idDuiempleado}" paginator="true"
                                         rows="5"  paginatorPosition="bottom" style="font-size:1.1em"  >
                                <f:facet name="header">
                                    <div class="empleados-table-header">
                                        <span style="font-weight: bold">EMPLEADOS</span>

                                        <span class="filter-container ui-input-icon-left">
                                            <i class="pi pi-search" style="font-size:1.1em"></i>
                                            <p:inputText id="globalFilter" onkeyup="PF('dtEmpleado').filter()" placeholder="Search" style="font-size:1.1em"/>
                                        </span>

                                    </div>
                                    <div> 
                                        <p:commandButton id="toggler" 
                                                         type="button" value="Columnas" 
                                                         icon="pi pi-align-justify"/> 
                                        <p:columnToggler datasource="empleados" 
                                                         trigger="toggler"/> 
                                    </div> 
                                </f:facet>
                                <p:column headerText="DUI" sortBy="#{empleado.idDuiempleado}"   filterBy="#{empleado.idDuiempleado}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.idDuiempleado}"/></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput" value="#{empleado.idDuiempleado}"
                                                                           style="width:100%; font-size:1em"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Nombre" sortBy="#{empleado.nombreempleado}" filterBy="#{empleado.nombreempleado}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.nombreempleado}"/></f:facet>
                                        <f:facet name="input"><p:inputText  value="#{empleado.nombreempleado}"
                                                                            style="width:100%; font-size:1em"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Apellido" sortBy="#{empleado.apellidoempleado}" filterBy="#{empleado.apellidoempleado}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.apellidoempleado}"/></f:facet>
                                        <f:facet name="input"><p:inputText  value="#{empleado.apellidoempleado}"
                                                                            style="width:100%; font-size:1em"/></f:facet>
                                    </p:cellEditor>     
                                </p:column>
                                <p:column headerText="Telefono" sortBy="#{empleado.telefonoempleado}" filterBy="#{empleado.telefonoempleado}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.telefonoempleado}"/></f:facet>
                                        <f:facet name="input"><p:inputText  value="#{empleado.telefonoempleado}"
                                                                            style="width:100%; font-size:1em"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Direcci칩n" sortBy="#{empleado.direccionempleado}" filterBy="#{empleado.direccionempleado}">
                                    <p:cellEditor>
                                        <f:facet name="input"><p:inputText value="#{empleado.direccionempleado}"
                                                                           style="width:100%; font-size:1em"/></f:facet>
                                        <f:facet name="output"><h:outputText value="#{empleado.direccionempleado}"/></f:facet>

                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Puesto" sortBy="#{empleado.puesto.nombrepuesto}" filterBy="#{empleado.puesto.nombrepuesto}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.puesto.nombrepuesto}"/></f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{empleado.puesto.idpuesto}" style="width:100%; font-size:1em">
                                                <f:selectItems value="#{controladorEmpleado.listPuesto}" var="status"
                                                               itemLabel="#{status.nombrepuesto}" 
                                                               itemValue="#{status.idpuesto}"/>
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Empresa" sortBy="#{empleado.idNitempresa.nombreempresa}" filterBy="#{empleado.idNitempresa.nombreempresa}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.idNitempresa.nombreempresa}"/></f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{empleado.idNitempresa.idNitempresa}" style="width:100%; font-size:1em">
                                                <f:selectItems value="#{controladorEmpleado.listEmpresa}" var="empresa"
                                                               itemLabel="#{empresa.nombreempresa}" 
                                                               itemValue="#{empresa.idNitempresa}"/>
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="Estado" sortBy="#{empleado.estado} "
                                          filterBy="#{empleado.estado}">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText  value="#{empleado.estado}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectBooleanButton onLabel="True" offLabel="False" style="width:6rem; font-size:1em" value="#{empleado.estado}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Fecha" sortBy="#{empleado.fechaContrato}" filterBy="#{empleado.fechaContrato}">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{empleado.fechaContrato}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" type=""/>
                                            </h:outputText></f:facet>
                                        <f:facet name="input">
                                            <p:calendar id="fecha" pattern="dd-MM-yyyy"  
                                                        value="#{empleado.fechaContrato}" style="width:6rem; font-size:1em"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:ajax event="rowEdit" listener="#{controladorEmpleado.onRowEdit}" update=":form:msgs"/>
                                <p:ajax event="rowEditCancel" listener="#{controladorEmpleado.onRowCancel}" update=":form:msgs"/>
                                <p:column headerText="Editar" style="width:6rem">
                                   <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                                </p:column>
                    
                            </p:dataTable>
                        </div>
                        <!--Fin de tabla de empleados-->
                    </div>

                </b:container>
            </b:jumbotron>

        </h:form>
    </h:body>

</html>
