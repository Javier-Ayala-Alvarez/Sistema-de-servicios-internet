<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

       
        <!--Modal de Gráfica-->
        <p:dialog header="Gráfico empleado" showEffect="fade" modal="true"
                  widgetVar="manageEmpleadoGraficotDialog" responsive="true" width="90%">

            <p:panelGrid columns="2" style="width: 90%; margin: auto; text-align: left">

                <p:chart type="pie" model="#{controladorEmpleado.initPieModel()}"
                         style="width:550px;height: 350px"
                         />
                <p:chart type="bar" model="#{controladorEmpleado.initBarCharModel()}"
                         style="width:550px;height: 350px"
                         />
            </p:panelGrid>

        </p:dialog>
        <!--Fin Modal de Gráfica-->

    </h:body>

</html>
