<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:insert name = "header" >
            <ui:include src = "../Resources/header.xhtml" />
        </ui:insert> 

        <div class="ui-g" style="padding-top: 2em">
            <div class="ui-g-3"></div>
            <div class="ui-g-6">
                <h:form>
                    <p:growl id="growl"/>

                    <p:panel id="pnl" header="Consulta de factura" style="font-size: 2em; text-align: center" >
                        <p:messages id="messages"/>
                        <h:form class="card" id="grid">
                            <p:outputLabel for="idContrato" value="Ingrese el id de contrato" style="font-size:0.50em;"/>
                            <p:inputText id="idContrato" value="#{controladorVenta.idContrato}" required="true" style="font-size:0.50em;" placeholder="Id de contrato">
                                <f:validateLength minimum="4"/>
                            </p:inputText>
                            <p:message for="idContrato"/>

                        </h:form>


                        <p:commandButton value="Verificar" icon="pencil" action="#{controladorVenta.searchByIdContrato()}" update="growl grid"
                                         oncomplete="handleForm(xhr, status, args)" styleClass="p-mt-3" style="font-size:0.50em;"/>
                    </p:panel>

                    <p:spotlight target="pnl" widgetVar="spot"/>
                </h:form>

            </div>

            <div class="ui-g-3"></div>
        </div>






        <div class="card ">

        </div>



        <b:container>
            <ui:insert name = "footer" >
                <ui:include src = "../Resources/footer.xhtml" />
            </ui:insert> 

        </b:container>
    </h:body>
    <script type="text/javascript">
        function handleForm(xhr, status, args) {
            if (args.validationFailed)
                PF('spot').show();
            else
                PF('spot').hide();
        }
    </script>
</html>
