<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:insert name = "header" >
            <ui:include src = "../Resources/header.xhtml" />
        </ui:insert> 

        <div class="ui-g" style="padding-top: 2em">
            <div class="ui-g-3"></div>
            <div class="ui-g-6">


                <div class="card">
                    <h:form>
                        <p:panel id="pnl" header="Consulta de factura" style="font-size: 2em; text-align: center">

                            <p:focus context="panel"/>

                            <p:messages/>

                            <h:panelGrid id="panel"  style=" margin-left: 36%; margin-right: 40%">
                                <p:outputLabel for="idContrato" value="Id del contrato" style="font-size:0.50em;" />
                                <p:inputText id="idContrato" value="#{controladorVenta.idContrato}" required="true" style="font-size:0.50em;" >
                                    <f:validateLength minimum="1"/>
                                </p:inputText>
                                <p:message for="idContrato"/>
                            </h:panelGrid>

                            <p:commandButton id="submitButton" value="Consultar" update="@parent" action="#{controladorVenta.searchByIdContrato()}" styleClass="p-mt-3" style="font-size:0.50em;" />


                        </p:panel>


                        <p:dialog header="Product Details" showEffect="fade" modal="true"
                                  widgetVar="modalFactura" responsive="true">

                            <h:form>
                                <div class="card">
                                    <p:dataTable var="factura" value="#{controladorVenta.facturaFacade.getFactura(controladorVenta.idContrato)}">
                                        <f:facet name="header">
                                           Detalles
                                        </f:facet>
                                        <p:column headerText="Id de Contrato">
                                            <h:outputText value="#{factura[0].toString()}" />
                                        </p:column>

                                        <p:column headerText="Name">
                                            <h:outputText value="#{factura[1].toString()}" />
                                        </p:column>

                                        <p:column headerText="Category">
                                            <h:outputText value="#{factura[2].toString()}" />
                                        </p:column>

                                        <p:column headerText="Quantity">
                                            <h:outputText value="#{factura[3].toString()}" />
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </h:form>


                        </p:dialog>

                    </h:form>
                </div>

            </div>

            <div class="ui-g-3"></div>
        </div>






        <div class="card ">

        </div>



        <b:container>
            <ui:insert name = "footer" >
                <ui:include src = "../Resources/footer.xhtml" />
            </ui:insert> 

        </b:container>
    </h:body>

</html>
