<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet name="primeflex/primeflex.css" />
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:insert name = "header" >
            <ui:include src = "../resources/Header.xhtml" />
        </ui:insert> 

        <h:form>

            <p:dataTable id="products" var="product" value="#{dtContextMenuView.products}" rowKey="#{product.id}"
                         selection="#{dtContextMenuView.selectedProduct}" selectionMode="single">
                <f:facet name="header">
                    RightClick to View Options
                </f:facet>

                <p:column headerText="Code">
                    <h:outputText value="#{product.code}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{product.name}" />
                </p:column>
                <p:column headerText="Category">
                    <h:outputText value="#{product.category}" />
                </p:column>
                <p:column headerText="Quantity">
                    <h:outputText value="#{product.quantity}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
