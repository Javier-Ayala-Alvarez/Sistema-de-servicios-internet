<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h3 class="firts">Grafico de Pastel</h3>
    <h:body>
         <ui:insert name = "header" >
            <ui:include src = "http://localhost:8080/Sistema-de-servicios-internet/faces/cliente/Graficos/GraficoPie.xhtml" />
        </ui:insert> 
            <ui:define name="content">
                <p:chart type="pie" model="#{vbgra.initPieModel()}"
                         style="width: 500px;height: 300px; margin: 0 auto"
                         widgetVar="chart"/>
                <p:commandButton type="button" value="Export" icon="ui-icon-extLink"
                                 onclick="exportChart()"/>
                <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image">
                    <p:outputPanel id="output" layout="block" style="width: 500px;height: 300px"/>
                </p:dialog>
                <script type="text/javascript">
                    function exportChart() {
                        //export image
                        $('#output').empty().append(PF('chart').exportAsImage());
                        //show the dialog
                        PF('dlg').show();
                    }
                </script>
            </ui:define>
    </h:body>
</html>
